<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Nombre Apellido" />
        <title>Nombre Apellido</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body class="bg-body-secondary bg-gradient">
        <div class="container">
            <header class="pt-4 pb-5 d-flex justify-content-between align-items-center">
                <h1 class="fs-4 mt-2"><a href="index.html">Nombre Apellido</a></h1>
                <select name="select" class="form-select form-select-sm w-25" id="opciones">
                    <option selected>Diseño</option>
                    <option value="editorial">Diseño editorial</option>
                    <option value="industrial">Diseño industrial</option>
                    <option value="servicios">Diseño de servicios</option>
                    <option value="ux">Diseño UX</option>
                </select>
            </header>
            <main>
                <section class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></section>
            </main>
            <footer class="pt-5 pb-4 d-flex justify-content-between align-items-center">
                <a href="#">Nombre Apellido</a> <a href="https://github.com/profesorfaco/dno037-2023">DNO037</a>
            </footer>
        </div>
        <!--Primero vamos a buscar la versión más reciente de jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--Y ahora podemos usarla-->
        <script>
            $(function () {
                $.getJSON("https://raw.githubusercontent.com/profesorfaco/dno037-2023/main/clase-07/datos.json", function (data) {
                    console.log(data);
                    //un forEach para mostrar todos los trabajos
                    data.forEach(function (t, i) {
                        $("section").append(
                            '<article class="col"><div class="card h-100 shadow-sm border-0 ' + t.soporte + '"><img src="' + t.fotos[0] + '" class="card-img-top"><div class="card-body"><h2 class="fs-5"><a href="single.html?nro=' + i + '">' + t.nombre + "</a></h2><p>" + t.abstract + "</p><small>#" + t.soporte + "</small></div></div></article>"
                        );
                    });
                    //algo más para interactuar con el menú
                    var valor;
                    $("#opciones").change(function () {
                        valor = $("select").val();
                        if (valor == "editorial") {
                            $(".editorial").fadeTo("slow", 1);
                            $(".industrial, .servicios, .ux").fadeTo("slow", 0.1);
                        } else if (valor == "industrial") {
                            $(".industrial").fadeTo("slow", 1);
                            $(".editorial, .servicios, .ux").fadeTo("slow", 0.1);
                        } else if (valor == "servicios") {
                            $(".servicios").fadeTo("slow", 1);
                            $(".editorial, .industrial, .ux").fadeTo("slow", 0.1);
                        } else if (valor == "ux") {
                            $(".ux").fadeTo("slow", 1);
                            $(".editorial, .industrial, .servicios").fadeTo("slow", 0.1);
                        } else {
                            $(".editorial, .industrial, .servicios, .ux").fadeTo("slow", 1);
                        }
                    });
                }); // cierro $.getJSON((){});
            }); //cierro $(function(){});
        </script>
    </body>
</html>
